<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>MINI FACEBOOK</title>

    </h:head>
    <h:body>
        <ui:include src="Header.xhtml"/>
        <ui:include src="SideBar.xhtml"/>
        <ui:include src="Head.xhtml"/>
        <ui:include src="jsBar.xhtml"/>
        <ui:include src="jsFilActualite.xhtml"/>

        <!--main content start-->
        <section id="main-content">
            <section class="wrapper">

                <h3><i class="fa fa-angle-right" />Param√©tres du Compte</h3>

                <div class="row mt">

                    <div class="col-lg-1 col-md-1 col-sm-1">
                    </div>

                    <div class="col-lg-10">
                        <a />
                        <div class="showback "><a>
                            </a><form id="productForm" method="post" class="form-horizontal"><a>     
                                </a>
                                <p class="centered"><a> <label class=" control-label "> </label></a><a href="#"><img src="../resources/img/ui-zac.jpg" width="100" alt="" /></a> <input type="file" name="editPhotoProfilGroupe" value="Edit" /></p> <br />

                                <!--<p class="centered"> <label class="control-label "> <a href="#"><img src="../resources/img/profile-02.jpg" width="340" alt="" /></a><br /><br /> <input type="file" name="editPhotoBackgroundGroupe" value="Edit" /></label></p> <br />!-->


                                <p:outputLabel class=" control-label" value="Intro">Intro</p:outputLabel>
                                <p:inputTextarea rows="3" class="form-control round-form" value="#{userController.selected.intro}" placeholder=" Enter Intro"/><br />

                                <p:outputLabel class=" control-label" value="UserName">UserName</p:outputLabel> 
                                <p:inputText value="#{userController.selected.prenom}" type="text" class="form-control round-form" placeholder="Enter your UserName"   /><br />

                                <p:outputLabel class=" control-label" value="Nom"> Nom </p:outputLabel>
                                <p:inputText value="#{userController.selected.nom}" type="text" class="form-control round-form" placeholder="Enter your Name"   /><br />
                                
                                <p:outputLabel class=" control-label" value="#{userController.selected.sexe}">Sexe</p:outputLabel>

                                <div class="centered">

                                    <p:outputLabel style="margin-left: 60px;" for="fm"> <p:inputText type="radio" required="" name="titre" id="fm" value="Mme" />Femme</p:outputLabel>
                                    <p:outputLabel style="margin-left: 150px;" for="fm">  <p:inputText type="radio" required="" name="titre" id="hm" value="M" />Homme</p:outputLabel>
                                </div>

                                <br />

                                <div class="form-group">
                                    <p:outputLabel class="col-xs-3 control-label" for="tele">Telephone (format 06XX-XXXXXX)</p:outputLabel>

                                    <div class="col-xs-3 inputGroupContainer">

                                        <div class="input-group">
                                            <p:inputText value="#{userController.selected.telephone}" type="tel" class="input-medium bfh-phone round-form" data-country="Morocco" id="tele" pattern="^\d{4}-\d{6}$" required="" />                                           
                                        </div>
                                    </div>
                                </div><br />
                                <p:outputLabel class=" control-label"> Anniversaire</p:outputLabel>
                                <p:inputText type="date" class="form-control round-form" name="anniversaire " value="#{userController.selected.dateNaissance}"/><br /> 

                                <div class="form-group">
                                    <p:outputLabel class="col-xs-3 control-label">Ville Actuelle</p:outputLabel>

                                    <div class="col-xs-5 selectContainer">
                                        <p:selectOneMenu class="form-control" name="ville_actuelle" value="#{userController.selected.lieu.ville}">

                                            <option value=""> Choisiez votre ville actulle</option>

                                            <f:selectItem itemLabel="Marrakech" value="Marrakech"/>
                                            <f:selectItem itemLabel="Fes" value="Fes"/>
                                            <f:selectItem itemLabel="Rabat" value="Rabat"/>
                                            <f:selectItem itemLabel="Casablanca" value="Casablanca"/>
                                        </p:selectOneMenu>
                                    </div><br /></div>

                                <div class="form-group">
                                    <p:outputLabel class="col-xs-3 control-label">Ville Origine</p:outputLabel>

                                    <div class="col-xs-5 selectContainer">
                                        <p:selectOneMenu class="form-control" name="ville_origine" value="#{userController.selected.lieu.villeOrigine}">

                                            <option value="">Choisiez votre ville Origine</option>
                                            <f:selectItem itemLabel="Marrakech" value="Marrakech"/>
                                            <f:selectItem itemLabel="Fes" value="Fes"/>
                                            <f:selectItem itemLabel="Rabat" value="Rabat"/>
                                            <f:selectItem itemLabel="Casablanca" value="Casablanca"/>
                                        </p:selectOneMenu>
                                    </div><br /></div>

                                <div class="form-group">
                                    <p:outputLabel class="col-xs-3 control-label">Adresse</p:outputLabel>

                                    <div class="col-xs-5 selectContainer">
                                        <p:selectOneMenu class="form-control" name="adresse" value="#{userController.selected.lieu.adresse}">

                                            <option value="">Choisiez votre adresse</option>
                                            <f:selectItem itemLabel="Medina" value="Medina"/>
                                            <f:selectItem itemLabel="Guiliz" value="Guiliz"/>
                                        </p:selectOneMenu>
                                    </div><br /></div>

                                <div class="form-group">
                                    <p:outputLabel class="col-xs-3 control-label">Libelle de l'etablissement</p:outputLabel>

                                        <div class="col-xs-5 selectContainer">
                                            <p:selectOneMenu class="form-control" name="libelleEtablissement" value="#{userController.etablissementItem.etablissement.libelle}" >

                                                <option value=""> Choisiez votre Etablissement</option>
                                                <f:selectItem itemLabel="Fstg" value="Fstg"/>
                                                <f:selectItem itemLabel="ENSA" value="ENSA"/>
                                                <f:selectItem itemLabel="FSSM" value="FSSM"/>

                                            </p:selectOneMenu>
                                        </div><br /></div>

                                <div class="form-group">
                                    <p:outputLabel class="col-xs-3 control-label">Niveau</p:outputLabel>

                                    <div class="col-xs-5 selectContainer">
                                        <p:selectOneMenu class="form-control" name="niveau" value="#{userController.etablissementItem.etablissement.niveau}">

                                            <option value="">Choisiez votre niveau</option>
                                            <f:selectItem itemLabel="s" value="1ere annee"/>
                                            <f:selectItem itemLabel="m" value="2ere annee"/>
                                            <f:selectItem itemLabel="l" value="licence"/>
                                            <f:selectItem itemLabel="xl" value="Master"/>
                                        </p:selectOneMenu>
                                    </div><br /></div>

                                <div class="form-group">
                                    <p:outputLabel class="col-xs-3 control-label" >Formation</p:outputLabel>

                                    <div class="col-xs-5 selectContainer">
                                        <p:selectOneMenu class="form-control" name="formation" value="#{userController.etablissementItem.etablissement.formation}">

                                            <option value="">Choisiez votre Formation</option>
                                            <f:selectItem itemLabel="mip" value="Mip"/>
                                            <f:selectItem itemLabel="mipc" value="MipC"/>
                                            <f:selectItem itemLabel="bcg" value="BCG"/>
                                            <f:selectItem itemLabel="sir" value="SIR"/>
                                            <f:selectItem itemLabel="pm" value="PM"/>
                                        </p:selectOneMenu>
                                    </div><br /></div>
                                <p:outputLabel class=" control-label"> Poste dans l'Emploi</p:outputLabel>
                                <p:inputText type="text" class="form-control round-form" placeholder="Poste " value="#{userController.emploiItem.emploi.poste}" /><br />
                                <p:outputLabel class=" control-label"> l'entreprise </p:outputLabel>
                                <p:inputText type="text" class="form-control round-form" placeholder="l'entreprise " value="#{userController.emploiItem.emploi.entreprise}" /><br />

                                <div class="form-group">
                                    <p:outputLabel class="col-xs-3 control-label">Lieu</p:outputLabel>

                                    <div class="col-xs-5 selectContainer">
                                        <p:selectOneMenu class="form-control" name="Lieu" value="#{userController.emploiItem.emploi.lieu}">

                                            <option value="">Choisiez le lieu de l'entreprise</option>

                                            <f:selectItem itemLabel="fes" value="Fes"/>
                                            <f:selectItem itemLabel="rabat" value="Rabat"/>
                                            <f:selectItem itemLabel="casa" value="Caseblanca"/>
                                        </p:selectOneMenu>
                                    </div><br /></div>

                                <div class="btn-group">
                                    <center><p:commandButton type="submit" class="btn btn-default btn-theme btn-lg btn-block " name="creegroupe" action="#{userController.fonctionParam()}"/>Enregistrer les modifications</center></div></form></div></div></div> </section>
            <!-- __/wrapper __-->
        </section><!-- /MAIN CONTENT -->
    </h:body>
</html>
