<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>MINI FACEBOOK</title>

    </h:head>
    <h:body>
        <ui:include src="Header.xhtml"/>
        <ui:include src="SideBar.xhtml"/>
        <ui:include src="Head.xhtml"/>
        <ui:include src="jsBar.xhtml"/>
        <ui:include src="jsFilActualite.xhtml"/>

        <!--main content start-->
        <section id="main-content">
            <section class="wrapper">

                <h3><i class="fa fa-angle-right" />Param√©tres du Compte</h3>

                <div class="row mt">

                    <div class="col-lg-1 col-md-1 col-sm-1">
                    </div>

                    <div class="col-lg-10">
                        <a />
                        <div class="showback "><a>
                            </a><form id="productForm" method="post" class="form-horizontal"><a>     
                                </a>
                                <p class="centered"><a> <label class=" control-label "> </label></a><a href="#"><img src="../resources/img/ui-zac.jpg" width="100" alt="" /></a> <input type="file" name="editPhotoProfilGroupe" value="Edit" /></p> <br />

                                <p:outputLabel class=" control-label" >Intro</p:outputLabel>
                                <p:inputTextarea rows="3" class="form-control round-form" value="#{userController.selected.intro}" placeholder=" Enter Intro"/><br />

                                <p:outputLabel class=" control-label" >UserName</p:outputLabel> 
                                <p:inputText value="#{userController.selected.prenom}" type="text" class="form-control round-form" placeholder="Enter your UserName"   /><br />

                                <p:outputLabel class=" control-label"> Nom </p:outputLabel>
                                <p:inputText value="#{userController.selected.nom}" type="text" class="form-control round-form" placeholder="Enter your Name"   /><br />

                                <p:outputLabel value="Sexe" class="col-md-3 control-label" for="Sexe"/>
                                <div class="radio">
                                    <div class="col-md-5">

                                        <h:selectOneRadio id="Sexe" value="#{userController.selected.sexe}">
                                            <f:selectItem itemLabel="Femme" itemValue="femme" /> <br/>
                                            <f:selectItem itemLabel="Homme" itemValue="homme" />
                                        </h:selectOneRadio>
                                    </div>
                                </div>
                                <br/>


                                <div class="form-group">
                                    <label class="col-xs-3 control-label" for="tele" >Telephone (format 06XX-XXXXXX)</label>

                                    <div class="col-xs-3 inputGroupContainer">

                                        <div class="input-group">
                                            <p:inputText type="tel" class="input-medium bfh-phone round-form" value="#{userController.selected.telephone}" required="" placeholder="Enter your number" />                                           
                                        </div>
                                    </div>
                                </div>

                                <br />
                                <p:outputLabel class=" control-label"> Anniversaire </p:outputLabel>
                                <p:inputText type="date" class="form-control round-form" value="#{userController.selected.dateNaissance}" /><br /> 

                                <div class="form-group">
                                    <p:outputLabel class="col-xs-3 control-label" value="#{userController.selected.lieu.ville}">Ville Actuelle</p:outputLabel>

                                    <div class="col-xs-5 selectContainer">
                                        <select class="form-control" name="ville_actuelle">     
                                            <option value=""> Choisiez votre ville actuelle</option>

                                            <option value="marrakech">Marrakech</option>

                                            <option value="fes">Fes</option>

                                            <option value="rabat">Rabat</option>

                                            <option value="casa">Casablanca</option>

                                        </select>
                                    </div><br /></div>

                                <div class="form-group">
                                    <p:outputLabel class="col-xs-3 control-label" value="#{userController.selected.lieu.villeOrigine}">Ville Origine</p:outputLabel>

                                    <div class="col-xs-5 selectContainer">
                                        <select class="form-control" name="ville_origine">

                                            <option value="">Choisiez votre ville Origine</option>

                                            <option value="kech">Marrakech</option>

                                            <option value="fes">Fes</option>

                                            <option value="rabat">Rabat</option>

                                            <option value="casa">Casablanca</option>
                                        </select>
                                    </div><br /></div>

                                <div class="form-group">
                                    <p:outputLabel class="col-xs-3 control-label" value="#{userController.selected.lieu.adresse}">Adresse</p:outputLabel>

                                    <div class="col-xs-5 selectContainer">
                                        <select class="form-control" name="ville_origine">

                                            <option value="">Choisiez votre adresse</option>

                                            <option value="media">Medina</option>

                                            <option value="guiliz">Guiliz</option>

                                        </select>
                                    </div><br /></div>

                                <div class="form-group">
                                    <p:outputLabel class="col-xs-3 control-label" value="#{etablissementController.selected.libelle}">Libelle de l'etablissement</p:outputLabel>

                                    <div class="col-xs-5 selectContainer">
                                        <select class="form-control" name="libelleEtablissement" >

                                            <option value=""> Choisiez votre Etablissement</option>

                                            <option value="Fstg">Fstg</option>

                                            <option value="ensa">ENSA</option>

                                            <option value="fssm">FSSM</option>

                                        </select>
                                    </div><br /></div>

                                <div class="form-group">
                                    <p:outputLabel class="col-xs-3 control-label" value="#{etablissementController.selected.niveau}">Niveau</p:outputLabel>

                                    <div class="col-xs-5 selectContainer">
                                        <select class="form-control" name="niveau">

                                            <option value="">Choisiez votre niveau</option>

                                            <option value="s">1ere annee</option>

                                            <option value="m">2eme anne</option>

                                            <option value="l">licence</option>

                                            <option value="xl">Master</option>
                                        </select>
                                    </div><br /></div>

                                <div class="form-group">
                                    <p:outputLabel class="col-xs-3 control-label" value="#{etablissementController.selected.formation}">Formation</p:outputLabel>

                                    <div class="col-xs-5 selectContainer">
                                        <select class="form-control" name="ville_origine">

                                            <option value="">Choisiez votre Formation</option>

                                            <option value="mip">Mip</option>

                                            <option value="mipc">MipC</option>

                                            <option value="bcg">BCG</option>

                                            <option value="sir">SIR</option>

                                            <option value="pm">PM</option>
                                        </select>
                                    </div><br /></div>

                                <p:outputLabel class=" control-label"> Poste dans l'Emploi</p:outputLabel>
                                <p:inputText type="text" class="form-control round-form" placeholder="Poste " value="#{emploiController.selected.poste}" /><br />
                                <p:outputLabel class=" control-label"> l'entreprise </p:outputLabel>
                                <p:inputText type="text" class="form-control round-form" placeholder="l'entreprise " value="#{emploiController.selected.entreprise}" /><br />

                                <div class="form-group">
                                    <p:outputLabel class="col-xs-3 control-label" value="#{emploiController.selected.lieu}">Lieu</p:outputLabel>

                                    <div class="col-xs-5 selectContainer">
                                        <select class="form-control" name="Lieu">

                                            <option value="">Choisiez le lieu de l'entreprise</option>

                                            <option value="kech">Marrakech</option>

                                            <option value="fes">Fes</option>

                                            <option value="rabat">Rabat</option>

                                            <option value="casa">Casablanca</option>
                                        </select>
                                    </div><br /></div>

                                <div class="btn-group">
                                    <center><h:commandButton type="submit" class="btn btn-theme btn-bloc" style="width:100%; height:50%" value="Enregistrer les modifications" action="#{userController.fonctionParam()}"/></center>
                                </div></form></div></div></div> </section>





            <!-- __/wrapper __-->
        </section><!-- /MAIN CONTENT -->
    </h:body>
</html>
