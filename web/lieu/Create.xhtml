<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LieuCreateDlg" widgetVar="LieuCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateLieuTitle}">
            <h:form id="LieuCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{lieuController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateLieuLabel_adresse}" for="adresse" />
                        <p:inputText id="adresse" value="#{lieuController.selected.adresse}" title="#{bundle.CreateLieuTitle_adresse}" />
                        <p:outputLabel value="#{bundle.CreateLieuLabel_ville}" for="ville" />
                        <p:inputText id="ville" value="#{lieuController.selected.ville}" title="#{bundle.CreateLieuTitle_ville}" />
                        <p:outputLabel value="#{bundle.CreateLieuLabel_villeOrigine}" for="villeOrigine" />
                        <p:inputText id="villeOrigine" value="#{lieuController.selected.villeOrigine}" title="#{bundle.CreateLieuTitle_villeOrigine}" />
                        <p:outputLabel value="#{bundle.CreateLieuLabel_id}" for="id" />
                        <p:inputText id="id" value="#{lieuController.selected.id}" title="#{bundle.CreateLieuTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{lieuController.create}" value="#{bundle.Save}" update="display,:LieuListForm:datalist,:growl" oncomplete="handleSubmit(args,'LieuCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="LieuCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
