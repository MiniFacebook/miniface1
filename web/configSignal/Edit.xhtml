<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditConfigSignalTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditConfigSignalLabel_id}" for="id" />
                    <h:inputText id="id" value="#{configSignalController.selected.id}" title="#{bundle.EditConfigSignalTitle_id}" />
                    <h:outputLabel value="#{bundle.EditConfigSignalLabel_maxPublication}" for="maxPublication" />
                    <h:inputText id="maxPublication" value="#{configSignalController.selected.maxPublication}" title="#{bundle.EditConfigSignalTitle_maxPublication}" />
                    <h:outputLabel value="#{bundle.EditConfigSignalLabel_minPublication}" for="minPublication" />
                    <h:inputText id="minPublication" value="#{configSignalController.selected.minPublication}" title="#{bundle.EditConfigSignalTitle_minPublication}" />
                    <h:outputLabel value="#{bundle.EditConfigSignalLabel_maxUser}" for="maxUser" />
                    <h:inputText id="maxUser" value="#{configSignalController.selected.maxUser}" title="#{bundle.EditConfigSignalTitle_maxUser}" />
                    <h:outputLabel value="#{bundle.EditConfigSignalLabel_minUser}" for="minUser" />
                    <h:inputText id="minUser" value="#{configSignalController.selected.minUser}" title="#{bundle.EditConfigSignalTitle_minUser}" />
                </h:panelGrid>
                <h:commandLink action="#{configSignalController.update}" value="#{bundle.EditConfigSignalSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditConfigSignalViewLink}"/>
                <br />
                <h:commandLink action="#{configSignalController.prepareList}" value="#{bundle.EditConfigSignalShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditConfigSignalIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
