<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="GroupeAdminViewDlg" widgetVar="GroupeAdminViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewGroupeAdminTitle}">
            <h:form id="GroupeAdminViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{groupeAdminController.selected != null}">
                        <h:outputText value="#{bundle.ViewGroupeAdminLabel_admin}"/>
                        <h:outputText value="#{groupeAdminController.selected.admin}" title="#{bundle.ViewGroupeAdminTitle_admin}"/>
                        <h:outputText value="#{bundle.ViewGroupeAdminLabel_groupe}"/>
                        <h:outputText value="#{groupeAdminController.selected.groupe}" title="#{bundle.ViewGroupeAdminTitle_groupe}"/>
                        <h:outputText value="#{bundle.ViewGroupeAdminLabel_dateAdmin}"/>
                        <h:outputText value="#{groupeAdminController.selected.dateAdmin}" title="#{bundle.ViewGroupeAdminTitle_dateAdmin}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewGroupeAdminLabel_id}"/>
                        <h:outputText value="#{groupeAdminController.selected.id}" title="#{bundle.ViewGroupeAdminTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="GroupeAdminViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
