<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="GroupeAdminEditDlg" widgetVar="GroupeAdminEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditGroupeAdminTitle}">
            <h:form id="GroupeAdminEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{groupeAdminController.selected != null}">
                        <p:outputLabel value="#{bundle.EditGroupeAdminLabel_admin}" for="admin" />
                        <p:selectOneMenu id="admin" value="#{groupeAdminController.selected.admin}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{userController.itemsAvailableSelectOne}"
                                           var="adminItem"
                                           itemValue="#{adminItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditGroupeAdminLabel_groupe}" for="groupe" />
                        <p:selectOneMenu id="groupe" value="#{groupeAdminController.selected.groupe}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{groupeController.itemsAvailableSelectOne}"
                                           var="groupeItem"
                                           itemValue="#{groupeItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditGroupeAdminLabel_dateAdmin}" for="dateAdmin" />
                        <p:calendar id="dateAdmin" pattern="MM/dd/yyyy" value="#{groupeAdminController.selected.dateAdmin}" title="#{bundle.EditGroupeAdminTitle_dateAdmin}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditGroupeAdminLabel_id}" for="id" />
                        <p:inputText id="id" value="#{groupeAdminController.selected.id}" title="#{bundle.EditGroupeAdminTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{groupeAdminController.update}" value="#{bundle.Save}" update="display,:GroupeAdminListForm:datalist,:growl" oncomplete="handleSubmit(args, 'GroupeAdminEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="GroupeAdminEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
