<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EmploiItemEditDlg" widgetVar="EmploiItemEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditEmploiItemTitle}">
            <h:form id="EmploiItemEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{emploiItemController.selected != null}">
                        <p:outputLabel value="#{bundle.EditEmploiItemLabel_dateDebut}" for="dateDebut" />
                        <p:calendar id="dateDebut" pattern="MM/dd/yyyy" value="#{emploiItemController.selected.dateDebut}" title="#{bundle.EditEmploiItemTitle_dateDebut}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditEmploiItemLabel_dateFin}" for="dateFin" />
                        <p:calendar id="dateFin" pattern="MM/dd/yyyy" value="#{emploiItemController.selected.dateFin}" title="#{bundle.EditEmploiItemTitle_dateFin}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditEmploiItemLabel_user}" for="user" />
                        <p:selectOneMenu id="user" value="#{emploiItemController.selected.user}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{userController.itemsAvailableSelectOne}"
                                           var="userItem"
                                           itemValue="#{userItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditEmploiItemLabel_emploi}" for="emploi" />
                        <p:selectOneMenu id="emploi" value="#{emploiItemController.selected.emploi}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{emploiController.itemsAvailableSelectOne}"
                                           var="emploiItem"
                                           itemValue="#{emploiItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditEmploiItemLabel_id}" for="id" />
                        <p:inputText id="id" value="#{emploiItemController.selected.id}" title="#{bundle.EditEmploiItemTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{emploiItemController.update}" value="#{bundle.Save}" update="display,:EmploiItemListForm:datalist,:growl" oncomplete="handleSubmit(args, 'EmploiItemEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EmploiItemEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
