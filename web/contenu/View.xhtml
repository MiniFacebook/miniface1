<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ContenuViewDlg" widgetVar="ContenuViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewContenuTitle}">
            <h:form id="ContenuViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{contenuController.selected != null}">
                        <h:outputText value="#{bundle.ViewContenuLabel_id}"/>
                        <h:outputText value="#{contenuController.selected.id}" title="#{bundle.ViewContenuTitle_id}"/>
                        <h:outputText value="#{bundle.ViewContenuLabel_extension}"/>
                        <h:outputText value="#{contenuController.selected.extension}" title="#{bundle.ViewContenuTitle_extension}"/>
                        <h:outputText value="#{bundle.ViewContenuLabel_chemin}"/>
                        <h:outputText value="#{contenuController.selected.chemin}" title="#{bundle.ViewContenuTitle_chemin}"/>
                        <h:outputText value="#{bundle.ViewContenuLabel_message}"/>
                        <h:outputText value="#{contenuController.selected.message}" title="#{bundle.ViewContenuTitle_message}"/>
                        <h:outputText value="#{bundle.ViewContenuLabel_publication}"/>
                        <h:outputText value="#{contenuController.selected.publication}" title="#{bundle.ViewContenuTitle_publication}"/>
                        <h:outputText value="#{bundle.ViewContenuLabel_commentaire}"/>
                        <h:outputText value="#{contenuController.selected.commentaire}" title="#{bundle.ViewContenuTitle_commentaire}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ContenuViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
