<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SignalPublicationViewDlg" widgetVar="SignalPublicationViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewSignalPublicationTitle}">
            <h:form id="SignalPublicationViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{signalPublicationController.selected != null}">
                        <h:outputText value="#{bundle.ViewSignalPublicationLabel_id}"/>
                        <h:outputText value="#{signalPublicationController.selected.id}" title="#{bundle.ViewSignalPublicationTitle_id}"/>
                        <h:outputText value="#{bundle.ViewSignalPublicationLabel_cause}"/>
                        <h:outputText value="#{signalPublicationController.selected.cause}" title="#{bundle.ViewSignalPublicationTitle_cause}"/>
                        <h:outputText value="#{bundle.ViewSignalPublicationLabel_dateSignal}"/>
                        <h:outputText value="#{signalPublicationController.selected.dateSignal}" title="#{bundle.ViewSignalPublicationTitle_dateSignal}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewSignalPublicationLabel_dateSupression}"/>
                        <h:outputText value="#{signalPublicationController.selected.dateSupression}" title="#{bundle.ViewSignalPublicationTitle_dateSupression}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewSignalPublicationLabel_userAction}"/>
                        <h:outputText value="#{signalPublicationController.selected.userAction}" title="#{bundle.ViewSignalPublicationTitle_userAction}"/>
                        <h:outputText value="#{bundle.ViewSignalPublicationLabel_publicationSignale}"/>
                        <h:outputText value="#{signalPublicationController.selected.publicationSignale}" title="#{bundle.ViewSignalPublicationTitle_publicationSignale}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="SignalPublicationViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
