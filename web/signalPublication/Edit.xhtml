<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SignalPublicationEditDlg" widgetVar="SignalPublicationEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditSignalPublicationTitle}">
            <h:form id="SignalPublicationEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{signalPublicationController.selected != null}">
                        <p:outputLabel value="#{bundle.EditSignalPublicationLabel_id}" for="id" />
                        <p:inputText id="id" value="#{signalPublicationController.selected.id}" title="#{bundle.EditSignalPublicationTitle_id}" />
                        <p:outputLabel value="#{bundle.EditSignalPublicationLabel_cause}" for="cause" />
                        <p:inputText id="cause" value="#{signalPublicationController.selected.cause}" title="#{bundle.EditSignalPublicationTitle_cause}" />
                        <p:outputLabel value="#{bundle.EditSignalPublicationLabel_dateSignal}" for="dateSignal" />
                        <p:calendar id="dateSignal" pattern="MM/dd/yyyy" value="#{signalPublicationController.selected.dateSignal}" title="#{bundle.EditSignalPublicationTitle_dateSignal}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditSignalPublicationLabel_dateSupression}" for="dateSupression" />
                        <p:calendar id="dateSupression" pattern="MM/dd/yyyy" value="#{signalPublicationController.selected.dateSupression}" title="#{bundle.EditSignalPublicationTitle_dateSupression}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditSignalPublicationLabel_userAction}" for="userAction" />
                        <p:selectOneMenu id="userAction" value="#{signalPublicationController.selected.userAction}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{userController.itemsAvailableSelectOne}"
                                           var="userActionItem"
                                           itemValue="#{userActionItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditSignalPublicationLabel_publicationSignale}" for="publicationSignale" />
                        <p:selectOneMenu id="publicationSignale" value="#{signalPublicationController.selected.publicationSignale}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{publicationController.itemsAvailableSelectOne}"
                                           var="publicationSignaleItem"
                                           itemValue="#{publicationSignaleItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{signalPublicationController.update}" value="#{bundle.Save}" update="display,:SignalPublicationListForm:datalist,:growl" oncomplete="handleSubmit(args, 'SignalPublicationEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="SignalPublicationEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
