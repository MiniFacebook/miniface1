<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PublicationCreateDlg" widgetVar="PublicationCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreatePublicationTitle}">
            <h:form id="PublicationCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{publicationController.selected != null}">
                       
                        <p:outputLabel value="#{bundle.CreatePublicationLabel_texte}" for="texte" />
                        <p:inputText id="texte" value="#{publicationController.selected.texte}" title="#{bundle.CreatePublicationTitle_texte}" />
                        <p:outputLabel value="#{bundle.CreatePublicationLabel_emetteur}" for="emetteur" />
                        <p:selectOneMenu id="emetteur" value="#{publicationController.selected.droit}" >
                            <f:selectItems value="#{droitAccesController.itemsAvailableSelectOne}"
                                           var="droitItem"
                                           itemValue="#{droitItem.id}" itemLabel="#{droitItem.type}"/>
                            </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{publicationController.create}" value="#{bundle.Save}" update="display,:PublicationListForm:datalist,:growl" oncomplete="handleSubmit(args,'PublicationCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PublicationCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
