<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="InvitationEditDlg" widgetVar="InvitationEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditInvitationTitle}">
            <h:form id="InvitationEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{invitationController.selected != null}">
                        <p:outputLabel value="#{bundle.EditInvitationLabel_bloquer}" for="bloquer" />
                        <p:selectBooleanCheckbox id="bloquer" value="#{invitationController.selected.bloquer}" />
                        <p:outputLabel value="#{bundle.EditInvitationLabel_rejeter}" for="rejeter" />
                        <p:selectBooleanCheckbox id="rejeter" value="#{invitationController.selected.rejeter}" />
                        <p:outputLabel value="#{bundle.EditInvitationLabel_amisProche}" for="amisProche" />
                        <p:selectBooleanCheckbox id="amisProche" value="#{invitationController.selected.amisProche}" />
                        <p:outputLabel value="#{bundle.EditInvitationLabel_retirer}" for="retirer" />
                        <p:selectBooleanCheckbox id="retirer" value="#{invitationController.selected.retirer}" />
                        <p:outputLabel value="#{bundle.EditInvitationLabel_groupe}" for="groupe" />
                        <p:selectOneMenu id="groupe" value="#{invitationController.selected.groupe}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{groupeController.itemsAvailableSelectOne}"
                                           var="groupeItem"
                                           itemValue="#{groupeItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditInvitationLabel_type}" for="type" />
                        <p:inputText id="type" value="#{invitationController.selected.type}" title="#{bundle.EditInvitationTitle_type}" />
                        <p:outputLabel value="#{bundle.EditInvitationLabel_dateEnvoi}" for="dateEnvoi" />
                        <p:calendar id="dateEnvoi" pattern="MM/dd/yyyy" value="#{invitationController.selected.dateEnvoi}" title="#{bundle.EditInvitationTitle_dateEnvoi}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditInvitationLabel_dateAcceptation}" for="dateAcceptation" />
                        <p:calendar id="dateAcceptation" pattern="MM/dd/yyyy" value="#{invitationController.selected.dateAcceptation}" title="#{bundle.EditInvitationTitle_dateAcceptation}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditInvitationLabel_recepteur}" for="recepteur" />
                        <p:selectOneMenu id="recepteur" value="#{invitationController.selected.recepteur}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{userController.itemsAvailableSelectOne}"
                                           var="recepteurItem"
                                           itemValue="#{recepteurItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditInvitationLabel_emetteur}" for="emetteur" />
                        <p:selectOneMenu id="emetteur" value="#{invitationController.selected.emetteur}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{userController.itemsAvailableSelectOne}"
                                           var="emetteurItem"
                                           itemValue="#{emetteurItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditInvitationLabel_id}" for="id" />
                        <p:inputText id="id" value="#{invitationController.selected.id}" title="#{bundle.EditInvitationTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{invitationController.update}" value="#{bundle.Save}" update="display,:InvitationListForm:datalist,:growl" oncomplete="handleSubmit(args, 'InvitationEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="InvitationEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
