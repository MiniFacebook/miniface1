<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MessageItemCreateDlg" widgetVar="MessageItemCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateMessageItemTitle}">
            <h:form id="MessageItemCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{messageItemController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateMessageItemLabel_dateLecture}" for="dateLecture" />
                        <p:calendar id="dateLecture" pattern="MM/dd/yyyy" value="#{messageItemController.selected.dateLecture}" title="#{bundle.EditMessageItemTitle_dateLecture}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateMessageItemLabel_recepteur}" for="recepteur" />
                        <p:selectOneMenu id="recepteur" value="#{messageItemController.selected.recepteur}" >
                            <f:selectItems value="#{userController.itemsAvailableSelectOne}"
                                           var="recepteurItem"
                                           itemValue="#{recepteurItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateMessageItemLabel_message}" for="message" />
                        <p:selectOneMenu id="message" value="#{messageItemController.selected.message}" >
                            <f:selectItems value="#{messageController.itemsAvailableSelectOne}"
                                           var="messageItem"
                                           itemValue="#{messageItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateMessageItemLabel_id}" for="id" />
                        <p:inputText id="id" value="#{messageItemController.selected.id}" title="#{bundle.CreateMessageItemTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{messageItemController.create}" value="#{bundle.Save}" update="display,:MessageItemListForm:datalist,:growl" oncomplete="handleSubmit(args,'MessageItemCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="MessageItemCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
