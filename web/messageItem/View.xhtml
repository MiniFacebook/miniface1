<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MessageItemViewDlg" widgetVar="MessageItemViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewMessageItemTitle}">
            <h:form id="MessageItemViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{messageItemController.selected != null}">
                        <h:outputText value="#{bundle.ViewMessageItemLabel_dateLecture}"/>
                        <h:outputText value="#{messageItemController.selected.dateLecture}" title="#{bundle.ViewMessageItemTitle_dateLecture}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewMessageItemLabel_recepteur}"/>
                        <h:outputText value="#{messageItemController.selected.recepteur}" title="#{bundle.ViewMessageItemTitle_recepteur}"/>
                        <h:outputText value="#{bundle.ViewMessageItemLabel_message}"/>
                        <h:outputText value="#{messageItemController.selected.message}" title="#{bundle.ViewMessageItemTitle_message}"/>
                        <h:outputText value="#{bundle.ViewMessageItemLabel_id}"/>
                        <h:outputText value="#{messageItemController.selected.id}" title="#{bundle.ViewMessageItemTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="MessageItemViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
