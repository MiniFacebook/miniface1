<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BlocageViewDlg" widgetVar="BlocageViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewBlocageTitle}">
            <h:form id="BlocageViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{blocageController.selected != null}">
                        <h:outputText value="#{bundle.ViewBlocageLabel_dateSuppression}"/>
                        <h:outputText value="#{blocageController.selected.dateSuppression}" title="#{bundle.ViewBlocageTitle_dateSuppression}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewBlocageLabel_pretexte}"/>
                        <h:outputText value="#{blocageController.selected.pretexte}" title="#{bundle.ViewBlocageTitle_pretexte}"/>
                        <h:outputText value="#{bundle.ViewBlocageLabel_dateBlocage}"/>
                        <h:outputText value="#{blocageController.selected.dateBlocage}" title="#{bundle.ViewBlocageTitle_dateBlocage}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewBlocageLabel_bloque}"/>
                        <h:outputText value="#{blocageController.selected.bloque}" title="#{bundle.ViewBlocageTitle_bloque}"/>
                        <h:outputText value="#{bundle.ViewBlocageLabel_bloqueur}"/>
                        <h:outputText value="#{blocageController.selected.bloqueur}" title="#{bundle.ViewBlocageTitle_bloqueur}"/>
                        <h:outputText value="#{bundle.ViewBlocageLabel_id}"/>
                        <h:outputText value="#{blocageController.selected.id}" title="#{bundle.ViewBlocageTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="BlocageViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
