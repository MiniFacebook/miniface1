<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BlocageEditDlg" widgetVar="BlocageEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditBlocageTitle}">
            <h:form id="BlocageEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{blocageController.selected != null}">
                        <p:outputLabel value="#{bundle.EditBlocageLabel_dateSuppression}" for="dateSuppression" />
                        <p:calendar id="dateSuppression" pattern="MM/dd/yyyy" value="#{blocageController.selected.dateSuppression}" title="#{bundle.EditBlocageTitle_dateSuppression}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditBlocageLabel_pretexte}" for="pretexte" />
                        <p:inputText id="pretexte" value="#{blocageController.selected.pretexte}" title="#{bundle.EditBlocageTitle_pretexte}" />
                        <p:outputLabel value="#{bundle.EditBlocageLabel_dateBlocage}" for="dateBlocage" />
                        <p:calendar id="dateBlocage" pattern="MM/dd/yyyy" value="#{blocageController.selected.dateBlocage}" title="#{bundle.EditBlocageTitle_dateBlocage}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditBlocageLabel_bloque}" for="bloque" />
                        <p:selectOneMenu id="bloque" value="#{blocageController.selected.bloque}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{userController.itemsAvailableSelectOne}"
                                           var="bloqueItem"
                                           itemValue="#{bloqueItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditBlocageLabel_bloqueur}" for="bloqueur" />
                        <p:selectOneMenu id="bloqueur" value="#{blocageController.selected.bloqueur}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{userController.itemsAvailableSelectOne}"
                                           var="bloqueurItem"
                                           itemValue="#{bloqueurItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditBlocageLabel_id}" for="id" />
                        <p:inputText id="id" value="#{blocageController.selected.id}" title="#{bundle.EditBlocageTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{blocageController.update}" value="#{bundle.Save}" update="display,:BlocageListForm:datalist,:growl" oncomplete="handleSubmit(args, 'BlocageEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="BlocageEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
