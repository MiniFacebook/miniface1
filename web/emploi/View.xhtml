<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EmploiViewDlg" widgetVar="EmploiViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewEmploiTitle}">
            <h:form id="EmploiViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{emploiController.selected != null}">
                        <h:outputText value="#{bundle.ViewEmploiLabel_poste}"/>
                        <h:outputText value="#{emploiController.selected.poste}" title="#{bundle.ViewEmploiTitle_poste}"/>
                        <h:outputText value="#{bundle.ViewEmploiLabel_entreprise}"/>
                        <h:outputText value="#{emploiController.selected.entreprise}" title="#{bundle.ViewEmploiTitle_entreprise}"/>
                        <h:outputText value="#{bundle.ViewEmploiLabel_lieu}"/>
                        <h:outputText value="#{emploiController.selected.lieu}" title="#{bundle.ViewEmploiTitle_lieu}"/>
                        <h:outputText value="#{bundle.ViewEmploiLabel_id}"/>
                        <h:outputText value="#{emploiController.selected.id}" title="#{bundle.ViewEmploiTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="EmploiViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
