<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UserCreateDlg" widgetVar="UserCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateUserTitle}">
           
            <h:form id="UserCreateForm" >

                <p:outputLabel value="#{bundle.CreateUserLabel_nom}" for="nom" /><br/>
                <p:inputText id="nom" value="#{userController.selected.nom}" title="#{bundle.CreateUserTitle_nom}" /><br/>





                <p:outputLabel value="#{bundle.CreateUserLabel_prenom}" for="prenom" /><br/>
                <p:inputText id="prenom" value="#{userController.selected.prenom}" title="#{bundle.CreateUserTitle_prenom}" /><br/>

                <p:outputLabel value="#{bundle.CreateUserLabel_sexe}" for="sexe" />
                <h:selectOneRadio value="#{bundle.CreateUserLabel_sexe}" id="sexe">
                    <f:selectItem itemValue="Femme" itemLabel="Femme" />
                    <f:selectItem itemValue="Homme" itemLabel="Homme" />
                </h:selectOneRadio>
                
                <p:outputLabel for="dateNaissance" value=" Date De Naissance" /><br/>  
                <p:calendar id="dateNaissance" value="#{userController.selected.dateNaissance}"  required="true" pattern="dd/MM/yyyy" effect="slideDown" requiredMessage="Please Enter Date of Birth!" navigator="true" showButtonPanel="true" yearRange="c-60:c+60" placeholder="Date of Birth" />  <br/>
               
                <p:outputLabel value="#{bundle.CreateUserLabel_telephone}" for="telephone" /><br/>
                <p:inputText id="telephone" value="#{userController.selected.telephone}" title="#{bundle.CreateUserTitle_telephone}" /><br/>

                <p:outputLabel value="#{bundle.CreateUserLabel_login}" for="login" /><br/>
                <p:inputText id="login" value="#{userController.selected.login}" title="#{bundle.CreateUserTitle_login}"  /><br/>

                <p:outputLabel value="#{bundle.CreateUserLabel_password}" for="password" /><br/>
                <p:password id="password" value="#{userController.selected.password}" title="#{bundle.CreateUserTitle_password}"/><br/>

                <p:commandButton id="createButton" icon="ui-icon-plus" value="#{bundle.Create}" actionListener="#{userController.save}" update=":UserListForm"  disabled="#{empty userController.selected}"/>

              
            </h:form>

        </p:dialog>

    </ui:composition>
</html>
