<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UserCreateDlg" widgetVar="UserCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateUserTitle}">
            <h:form id="UserCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{userController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateUserLabel_login}" for="login" />
                        <p:inputText id="login" value="#{userController.selected.login}" title="#{bundle.CreateUserTitle_login}" />
                        <p:outputLabel value="#{bundle.CreateUserLabel_password}" for="password" />
                        <p:inputText id="password" value="#{userController.selected.password}" title="#{bundle.CreateUserTitle_password}" />
                        <p:outputLabel value="#{bundle.CreateUserLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{userController.selected.nom}" title="#{bundle.CreateUserTitle_nom}" />
                        <p:outputLabel value="#{bundle.CreateUserLabel_prenom}" for="prenom" />
                        <p:inputText id="prenom" value="#{userController.selected.prenom}" title="#{bundle.CreateUserTitle_prenom}" />
                        <p:outputLabel value="#{bundle.CreateUserLabel_telephone}" for="telephone" />
                        <p:inputText id="telephone" value="#{userController.selected.telephone}" title="#{bundle.CreateUserTitle_telephone}" />
                        <p:outputLabel value="#{bundle.CreateUserLabel_sexe}" for="sexe" />
                        <p:inputText id="sexe" value="#{userController.selected.sexe}" title="#{bundle.CreateUserTitle_sexe}" />
                        <p:outputLabel value="#{bundle.CreateUserLabel_dateNaissance}" for="dateNaissance" />
                        <p:calendar id="dateNaissance" pattern="MM/dd/yyyy" value="#{userController.selected.dateNaissance}" title="#{bundle.EditUserTitle_dateNaissance}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateUserLabel_timer}" for="timer" />
                        <p:inputText id="timer" value="#{userController.selected.timer}" title="#{bundle.CreateUserTitle_timer}" />
                        <p:outputLabel value="#{bundle.CreateUserLabel_dateSuppression}" for="dateSuppression" />
                        <p:calendar id="dateSuppression" pattern="MM/dd/yyyy" value="#{userController.selected.dateSuppression}" title="#{bundle.EditUserTitle_dateSuppression}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateUserLabel_dateModification}" for="dateModification" />
                        <p:calendar id="dateModification" pattern="MM/dd/yyyy" value="#{userController.selected.dateModification}" title="#{bundle.EditUserTitle_dateModification}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateUserLabel_code}" for="code" />
                        <p:inputText id="code" value="#{userController.selected.code}" title="#{bundle.CreateUserTitle_code}" />
                        <p:outputLabel value="#{bundle.CreateUserLabel_stop}" for="stop" />
                        <p:selectBooleanCheckbox id="stop" value="#{userController.selected.stop}" />
                        <p:outputLabel value="#{bundle.CreateUserLabel_adminatrateur}" for="adminatrateur" />
                        <p:selectBooleanCheckbox id="adminatrateur" value="#{userController.selected.adminatrateur}" />
                        <p:outputLabel value="#{bundle.CreateUserLabel_droit}" for="droit" />
                        <p:selectBooleanCheckbox id="droit" value="#{userController.selected.droit}" />
                        <p:outputLabel value="#{bundle.CreateUserLabel_active}" for="active" />
                        <p:selectBooleanCheckbox id="active" value="#{userController.selected.active}" />
                        <p:outputLabel value="#{bundle.CreateUserLabel_lieu}" for="lieu" />
                        <p:selectOneMenu id="lieu" value="#{userController.selected.lieu}" >
                            <f:selectItems value="#{lieuController.itemsAvailableSelectOne}"
                                           var="lieuItem"
                                           itemValue="#{lieuItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{userController.create}" value="#{bundle.Save}" update="display,:UserListForm:datalist,:growl" oncomplete="handleSubmit(args,'UserCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="UserCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
