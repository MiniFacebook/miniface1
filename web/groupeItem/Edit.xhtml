<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="GroupeItemEditDlg" widgetVar="GroupeItemEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditGroupeItemTitle}">
            <h:form id="GroupeItemEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{groupeItemController.selected != null}">
                        <p:outputLabel value="#{bundle.EditGroupeItemLabel_dateIntegration}" for="dateIntegration" />
                        <p:calendar id="dateIntegration" pattern="MM/dd/yyyy" value="#{groupeItemController.selected.dateIntegration}" title="#{bundle.EditGroupeItemTitle_dateIntegration}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditGroupeItemLabel_demandeur}" for="demandeur" />
                        <p:selectOneMenu id="demandeur" value="#{groupeItemController.selected.demandeur}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{userController.itemsAvailableSelectOne}"
                                           var="demandeurItem"
                                           itemValue="#{demandeurItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditGroupeItemLabel_groupe}" for="groupe" />
                        <p:selectOneMenu id="groupe" value="#{groupeItemController.selected.groupe}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{groupeController.itemsAvailableSelectOne}"
                                           var="groupeItem"
                                           itemValue="#{groupeItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditGroupeItemLabel_id}" for="id" />
                        <p:inputText id="id" value="#{groupeItemController.selected.id}" title="#{bundle.EditGroupeItemTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{groupeItemController.update}" value="#{bundle.Save}" update="display,:GroupeItemListForm:datalist,:growl" oncomplete="handleSubmit(args, 'GroupeItemEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="GroupeItemEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
