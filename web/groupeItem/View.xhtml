<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="GroupeItemViewDlg" widgetVar="GroupeItemViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewGroupeItemTitle}">
            <h:form id="GroupeItemViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{groupeItemController.selected != null}">
                        <h:outputText value="#{bundle.ViewGroupeItemLabel_dateIntegration}"/>
                        <h:outputText value="#{groupeItemController.selected.dateIntegration}" title="#{bundle.ViewGroupeItemTitle_dateIntegration}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewGroupeItemLabel_demandeur}"/>
                        <h:outputText value="#{groupeItemController.selected.demandeur}" title="#{bundle.ViewGroupeItemTitle_demandeur}"/>
                        <h:outputText value="#{bundle.ViewGroupeItemLabel_groupe}"/>
                        <h:outputText value="#{groupeItemController.selected.groupe}" title="#{bundle.ViewGroupeItemTitle_groupe}"/>
                        <h:outputText value="#{bundle.ViewGroupeItemLabel_id}"/>
                        <h:outputText value="#{groupeItemController.selected.id}" title="#{bundle.ViewGroupeItemTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="GroupeItemViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
