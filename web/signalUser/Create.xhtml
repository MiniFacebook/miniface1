<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SignalUserCreateDlg" widgetVar="SignalUserCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateSignalUserTitle}">
            <h:form id="SignalUserCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{signalUserController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateSignalUserLabel_id}" for="id" />
                        <p:inputText id="id" value="#{signalUserController.selected.id}" title="#{bundle.CreateSignalUserTitle_id}" />
                        <p:outputLabel value="#{bundle.CreateSignalUserLabel_cause}" for="cause" />
                        <p:inputText id="cause" value="#{signalUserController.selected.cause}" title="#{bundle.CreateSignalUserTitle_cause}" />
                        <p:outputLabel value="#{bundle.CreateSignalUserLabel_dateSignal}" for="dateSignal" />
                        <p:calendar id="dateSignal" pattern="MM/dd/yyyy" value="#{signalUserController.selected.dateSignal}" title="#{bundle.EditSignalUserTitle_dateSignal}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateSignalUserLabel_dateSupression}" for="dateSupression" />
                        <p:calendar id="dateSupression" pattern="MM/dd/yyyy" value="#{signalUserController.selected.dateSupression}" title="#{bundle.EditSignalUserTitle_dateSupression}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateSignalUserLabel_userAction}" for="userAction" />
                        <p:selectOneMenu id="userAction" value="#{signalUserController.selected.userAction}" >
                            <f:selectItems value="#{userController.itemsAvailableSelectOne}"
                                           var="userActionItem"
                                           itemValue="#{userActionItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateSignalUserLabel_userSignale}" for="userSignale" />
                        <p:selectOneMenu id="userSignale" value="#{signalUserController.selected.userSignale}" >
                            <f:selectItems value="#{userController.itemsAvailableSelectOne}"
                                           var="userSignaleItem"
                                           itemValue="#{userSignaleItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{signalUserController.create}" value="#{bundle.Save}" update="display,:SignalUserListForm:datalist,:growl" oncomplete="handleSubmit(args,'SignalUserCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="SignalUserCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
