<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EtablissementEditDlg" widgetVar="EtablissementEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditEtablissementTitle}">
            <h:form id="EtablissementEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{etablissementController.selected != null}">
                        <p:outputLabel value="#{bundle.EditEtablissementLabel_libelle}" for="libelle" />
                        <p:inputText id="libelle" value="#{etablissementController.selected.libelle}" title="#{bundle.EditEtablissementTitle_libelle}" />
                        <p:outputLabel value="#{bundle.EditEtablissementLabel_niveau}" for="niveau" />
                        <p:inputText id="niveau" value="#{etablissementController.selected.niveau}" title="#{bundle.EditEtablissementTitle_niveau}" />
                        <p:outputLabel value="#{bundle.EditEtablissementLabel_formation}" for="formation" />
                        <p:inputText id="formation" value="#{etablissementController.selected.formation}" title="#{bundle.EditEtablissementTitle_formation}" />
                        <p:outputLabel value="#{bundle.EditEtablissementLabel_dateEtablissement}" for="dateEtablissement" />
                        <p:calendar id="dateEtablissement" pattern="MM/dd/yyyy" value="#{etablissementController.selected.dateEtablissement}" title="#{bundle.EditEtablissementTitle_dateEtablissement}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditEtablissementLabel_id}" for="id" />
                        <p:inputText id="id" value="#{etablissementController.selected.id}" title="#{bundle.EditEtablissementTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{etablissementController.update}" value="#{bundle.Save}" update="display,:EtablissementListForm:datalist,:growl" oncomplete="handleSubmit(args, 'EtablissementEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EtablissementEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
