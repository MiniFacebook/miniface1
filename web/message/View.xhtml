<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MessageViewDlg" widgetVar="MessageViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewMessageTitle}">
            <h:form id="MessageViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{messageController.selected != null}">
                        <h:outputText value="#{bundle.ViewMessageLabel_dateSuppression}"/>
                        <h:outputText value="#{messageController.selected.dateSuppression}" title="#{bundle.ViewMessageTitle_dateSuppression}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewMessageLabel_returnBack}"/>
                        <p:selectBooleanCheckbox value="#{messageController.selected.returnBack}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewMessageLabel_dateEnvoi}"/>
                        <h:outputText value="#{messageController.selected.dateEnvoi}" title="#{bundle.ViewMessageTitle_dateEnvoi}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewMessageLabel_emetteur}"/>
                        <h:outputText value="#{messageController.selected.emetteur}" title="#{bundle.ViewMessageTitle_emetteur}"/>
                        <h:outputText value="#{bundle.ViewMessageLabel_texte}"/>
                        <h:outputText value="#{messageController.selected.texte}" title="#{bundle.ViewMessageTitle_texte}"/>
                        <h:outputText value="#{bundle.ViewMessageLabel_id}"/>
                        <h:outputText value="#{messageController.selected.id}" title="#{bundle.ViewMessageTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="MessageViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
