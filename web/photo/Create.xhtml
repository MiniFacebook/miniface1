<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PhotoCreateDlg" widgetVar="PhotoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreatePhotoTitle}">
            <h:form id="PhotoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{photoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreatePhotoLabel_chemin}" for="chemin" />
                        <p:inputText id="chemin" value="#{photoController.selected.chemin}" title="#{bundle.CreatePhotoTitle_chemin}" />
                        <p:outputLabel value="#{bundle.CreatePhotoLabel_type}" for="type" />
                        <p:inputText id="type" value="#{photoController.selected.type}" title="#{bundle.CreatePhotoTitle_type}" />
                        <p:outputLabel value="#{bundle.CreatePhotoLabel_profil}" for="profil" />
                        <p:selectBooleanCheckbox id="profil" value="#{photoController.selected.profil}" />
                        <p:outputLabel value="#{bundle.CreatePhotoLabel_background}" for="background" />
                        <p:selectBooleanCheckbox id="background" value="#{photoController.selected.background}" />
                        <p:outputLabel value="#{bundle.CreatePhotoLabel_user}" for="user" />
                        <p:selectOneMenu id="user" value="#{photoController.selected.user}" >
                            <f:selectItems value="#{userController.itemsAvailableSelectOne}"
                                           var="userItem"
                                           itemValue="#{userItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreatePhotoLabel_id}" for="id" />
                        <p:inputText id="id" value="#{photoController.selected.id}" title="#{bundle.CreatePhotoTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{photoController.create}" value="#{bundle.Save}" update="display,:PhotoListForm:datalist,:growl" oncomplete="handleSubmit(args,'PhotoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PhotoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
