<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PhotoViewDlg" widgetVar="PhotoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPhotoTitle}">
            <h:form id="PhotoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{photoController.selected != null}">
                        <h:outputText value="#{bundle.ViewPhotoLabel_chemin}"/>
                        <h:outputText value="#{photoController.selected.chemin}" title="#{bundle.ViewPhotoTitle_chemin}"/>
                        <h:outputText value="#{bundle.ViewPhotoLabel_type}"/>
                        <h:outputText value="#{photoController.selected.type}" title="#{bundle.ViewPhotoTitle_type}"/>
                        <h:outputText value="#{bundle.ViewPhotoLabel_profil}"/>
                        <p:selectBooleanCheckbox value="#{photoController.selected.profil}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewPhotoLabel_background}"/>
                        <p:selectBooleanCheckbox value="#{photoController.selected.background}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewPhotoLabel_user}"/>
                        <h:outputText value="#{photoController.selected.user}" title="#{bundle.ViewPhotoTitle_user}"/>
                        <h:outputText value="#{bundle.ViewPhotoLabel_id}"/>
                        <h:outputText value="#{photoController.selected.id}" title="#{bundle.ViewPhotoTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PhotoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
