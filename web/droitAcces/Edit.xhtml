<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DroitAccesEditDlg" widgetVar="DroitAccesEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditDroitAccesTitle}">
            <h:form id="DroitAccesEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{droitAccesController.selected != null}">
                        <p:outputLabel value="#{bundle.EditDroitAccesLabel_id}" for="id" />
                        <p:inputText id="id" value="#{droitAccesController.selected.id}" title="#{bundle.EditDroitAccesTitle_id}" />
                        <p:outputLabel value="#{bundle.EditDroitAccesLabel_type}" for="type" />
                        <p:inputText id="type" value="#{droitAccesController.selected.type}" title="#{bundle.EditDroitAccesTitle_type}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{droitAccesController.update}" value="#{bundle.Save}" update="display,:DroitAccesListForm:datalist,:growl" oncomplete="handleSubmit(args, 'DroitAccesEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="DroitAccesEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
